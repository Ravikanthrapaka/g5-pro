<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR 3D Model</title>
    <!-- A-Frame and AR.js Scripts -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">

    <!-- A-Frame Scene -->
    <a-scene embedded arjs="trackingBackend: artoolkit; sourceType: webcam;">
        
        <!-- Hiro Marker for AR -->
        <a-marker preset="hiro">
            <!-- 3D Model (GLB format) -->
            <a-entity gltf-model="https://raw.githubusercontent.com/Ravikanthrapaka/g5-pro/main/model.glb" 
                      scale="0.1 0.1 0.1" position="0 0 0">
            </a-entity>
        </a-marker>

        <!-- Camera -->
        <a-entity camera></a-entity>

    </a-scene>

</body>
</html>
